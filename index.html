<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Alarm </title>
</head>

<body>
    
    <main>
        ****alarm****
        <div id="setAlarm">
            <div id="currentTime">
                <p>CURRENT TIME</p>
            </div>
            <div id="alarmTime">
                <div class ="setTime" id="hour">
                00
                </div>
                <div class ="setTime" id="minutes">
                00
                </div>
            </div>
            <div id="buttons">
                <div class ="btns" id="hourBtns">
                    <button class ="plussBtn">+</button>
                    <button class ="minusBtn">-</button>
                </div>
                <div class ="btns" id="minutesBtns">
                    <button class ="plussBtn">+</button>
                    <button class ="minusBtn">-</button>
                </div>
            </div>
            <div class ="btns" id="alarmPauseStartStop">
                <button class ="startBtn" id="alarmStartPause">Start</button>
                <button class="startBtn" id="alarmStop">
                    Stop</button>
            </div>
        </div>
        ****timer****
        <div id="setTimer">
            <div class ="setTime" id="minutesTimer">
                00
            </div>
            <div class ="setTime" id="secondsTimer">
                00
            </div>
            
            <div id="buttons">
                <div class ="btns" id="miutesTimerBtns">
                    <button class ="plussBtn" id="minutesTimerPluss">+</button>
                    <button class ="minusBtn" id="minutesTimerMinus">-</button>
                </div>
                <div class ="btns" id="secondsTimerBtns">
                    <button class ="plussBtn" id="secondsTimerpluss">+</button>
                    <button class ="minusBtn" id="secondsTimerMinus">-</button>
                    
                </div>
                <div class ="btns" id="timerPauseStartStop">
                    <button class ="startBtn" id="timerStart">Start</button>
                    <button class="startBtn" id="timerStop">
                    Stop</button>
                </div>
            </div>
        </div>
        
        <div id="selectSound">
            
        </div>
    </main>
    
    <script type="text/javascript" src="alarm.js"></script>
</body>
</html>
